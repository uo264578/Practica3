<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CaluladoraRPN</title>
    <meta name="author" content="Pedro Garcia-Cañal Sanchez"/>
    <meta name="description" content="Ejercicio 5"/>
    <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css"/>
    <script src="CalculadoraRPN.js"></script>
</head>
<body>
<header>
    <h1>Calculadora RPN</h1>
</header>
<main>
    <section>
        <h2>Calculadora</h2>
		<p>Pila
            <input type="text" id="pantalla" tilte = "0" value="0" disabled/>
        </p>
        <p>Resultado
            <input type="text" id="resultado" value="0" disabled/>
        </p>
        <p>
            <input type="button" class="memory" value="sin" onclick="calculator.operaciones2('sin')"/>
            <input type="button" class="memory" value="cos" onclick="calculator.operaciones2('cos')"/>
            <input type="button" class="memory" value="tan" onclick="calculator.operaciones2('tan')"/>
            <input type="button" class="operation" value="/" onclick="calculator.operationAdd('/')"/>
        </p>
        <p>
            <input type="button" class="number" value="7" onclick="calculator.display('7')"/>
            <input type="button" class="number" value="8" onclick="calculator.display('8')"/>
            <input type="button" class="number" value="9" onclick="calculator.display('9')"/>
            <input type="button" class="operation" value="X" onclick="calculator.operationAdd('*')"/>
        </p>
        <p>
            <input type="button" class="number" value="4" onclick="calculator.display('4')"/>
            <input type="button" class="number" value="5" onclick="calculator.display('5')"/>
            <input type="button" class="number" value="6" onclick="calculator.display('6')"/>
            <input type="button" class="operation" value="-" onclick="calculator.operationAdd('-')"/>
        </p>
        <p>
            <input type="button" class="number" value="1" onclick="calculator.display('1')"/>
            <input type="button" class="number" value="2" onclick="calculator.display('2')"/>
            <input type="button" class="number" value="3" onclick="calculator.display('3')"/>
            <input type="button" class="operation" value="+" onclick="calculator.operationAdd('+')"/>
        </p>
        <p>
            <input type="button" class="number" value="0" onclick="calculator.display('0')"/>
            <input type="button" class="number" value="." onclick="calculator.display('.')"/>
            <input type="button" class="number" value="C" onclick="calculator.clean()"/>
            <input type="button" class="operation" value="Enter" onclick="calculator.enter()"/>
        </p>
    </section>
	<footer>
    <address>
        <p>Autor:Pedro Garcia-Cañal Sanchez</p>
</footer>
</main>

</body>
</html>
