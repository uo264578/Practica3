<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Pedro Garcia-Cañal Sanchez"/>
    <meta name="description"
          content="Ejercicio 4"/>
    <title>Ejercicio 4</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css"/>
    <script src="CalculadoraCientifica.js"></script>
</head>
<body>
<main>
    <header>
        <h1>Calculadora Cientifica</h1>
    </header>
    <div>
        <form>
		    <h2>Calculadora</h2>
            <p>
                <input type="text" id="pantalla" title= "0" value="0" disabled/>
            </p>
            <p>
                <input type="button" class="memory" value="mrc" onclick="calculadora.memoriaMostrar()"/>
                <input type="button" class="memory" value="m-" onclick="calculadora.memoriaMenos()"/>
                <input type="button" class="memory" value="m+" onclick="calculadora.memoriaMas()"/>
            </p>
            <p>
                <input type="button" class="operation" value="x&#178;" onclick="calculadora.calcularMath('2')"/>
                <input type="button" class="operation" value="x^y" onclick="calculadora.calcularMath('y')"/>
                <input type="button" class="operation" value="sin" onclick="calculadora.calcularMath('sin')"/>
                <input type="button" class="operation" value="cos" onclick="calculadora.calcularMath('cos')"/>
                <input type="button" class="operation" value="tan" onclick="calculadora.calcularMath('tan')"/>
            </p>
            <p>
                <input type="button" class="operation" value="&#8730;" onclick="calculadora.calcularMath('raiz')"/>
                <input type="button" class="operation" value="10^x" onclick="calculadora.calcularMath('x')"/>
                <input type="button" class="operation" value="log" onclick="calculadora.calcularMath('log')"/>
                <input type="button" class="operation" value="Exp" onclick="calculadora.calcularMath('e')"/>
                <input type="button" class="operation" value="Mod" onclick="calculadora.agregarDisplay('%')"/>
            </p>
            <p>
                <input type="button" class="operation" value="&uarr;" onclick="calculadora.limpiarDisplay()"/>
                <input type="button" class="operation" value="CE" onclick="calculadora.limpiarDisplayParte()"/>
                <input type="button" class="operation" value="C" onclick="calculadora.limpiarTodo()"/>
                <input type="button" class="operation" value="&larr;" onclick="calculadora.limpiarDisplayParte()"/>
                <input type="button" class="operation" value="/" onclick="calculadora.operacion('/')"/>
            </p>
            <p>
                <input type="button" class="operation" value="&#928;" onclick="calculadora.agregarDisplay('Math.PI;')"/>
                <input type="button" class="number" value="7" onclick="calculadora.agregarDisplay('7')"/>
                <input type="button" class="number" value="8" onclick="calculadora.agregarDisplay('8')"/>
                <input type="button" class="number" value="9" onclick="calculadora.agregarDisplay('9')"/>
                <input type="button" class="operation" value="X" onclick="calculadora.operacion('*')"/>
            </p>
            <p>
                <input type="button" class="operation" value="n!" onclick="calculadora.factorial()"/>
                <input type="button" class="number" value="4" onclick="calculadora.agregarDisplay('4')"/>
                <input type="button" class="number" value="5" onclick="calculadora.agregarDisplay('5')"/>
                <input type="button" class="number" value="6" onclick="calculadora.agregarDisplay('6')"/>
                <input type="button" class="operation" value="-" onclick="calculadora.operacion('-')"/>
            </p>
            <p>
                <input type="button" class="operation" value="&#177;" onclick="calculadora.cambiarSigno()"/>
                <input type="button" class="number" value="1" onclick="calculadora.agregarDisplay('1')"/>
                <input type="button" class="number" value="2" onclick="calculadora.agregarDisplay('2')"/>
                <input type="button" class="number" value="3" onclick="calculadora.agregarDisplay('3')"/>
                <input type="button" class="operation" value="+" onclick="calculadora.operacion('+')"/>
            </p>
            <p>
                <input type="button" class="operation" value="(" onclick="calculadora.agregarDisplay('(')"/>
                <input type="button" class="operation" value=")" onclick="calculadora.agregarDisplay(')')"/>
                <input type="button" class="number" value="0" onclick="calculadora.agregarDisplay('0')"/>
                <input type="button" class="number" value="." onclick="calculadora.agregarPunto()"/>
                <input type="button" class="operation" value="=" onclick="calculadora.mostrarResultado()"/>
            </p>
        </form>
    </div>
</main>
<footer>
    <address>
        <p>Autor:Pedro Garcia-Cañal Sanchez</p>
</footer>
</body>

</html>
