<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Pedro Garcia-Cañal Sanchez" />
    <meta name="description" content="Ejercicio 3 " />
    <title>Practica 6</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraEnergetica.css" />
    <script src="CalculadoraEnergetica.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora Energetica</h1>
    </header>
    <main>
        <section>
		    <h2>Calculadora</h2>
            <p>
                <input type="text" id="pantalla" title = "0" value="0" disabled />
            </p>
            <p>
                <input type="button" class="memoria" value="Perdidas ambientales" onclick="calculator.condiciones()" />
                <input type="button" class="memoria" value="Perdidas aislamiento" onclick="calculator.perdidas()" />
                <input type="button" class="memoria" value="Gastos" onclick="calculator.gastos()" />
				<input type="button" class="memoria" value="Total energia gastada" onclick="calculator.mrc()" />
			</p>
			<p>
				<input type="button" class="memoria" value="Gastos electrodomesticos" onclick="calculator.gastos()" />
				<input type="button" class="memoria" value="Calefacción" onclick="calculator.gastos()" />
				<input type="button" class="memoria" value="Otros gastos" onclick="calculator.gastos()" />
                <input type="button" class="operacion" value="/" onclick="calculator.display('/')" />
            </p>
            <p>
                <input type="button" class="numero" value="7" onclick="calculator.display('7')" />
                <input type="button" class="numero" value="8" onclick="calculator.display('8')" />
                <input type="button" class="numero" value="9" onclick="calculator.display('9')" />
                <input type="button" class="operacion" value="X" onclick="calculator.display('*')" />
            </p>
            <p>
                <input type="button" class="numero" value="4" onclick="calculator.display('4')" />
                <input type="button" class="numero" value="5" onclick="calculator.display('5')" />
                <input type="button" class="numero" value="6" onclick="calculator.display('6')" />
                <input type="button" class="operacion" value="-" onclick="calculator.display('-')" />
            </p>
            <p>
                <input type="button" class="numero" value="1" onclick="calculator.display('1')" />
                <input type="button" class="numero" value="2" onclick="calculator.display('2')" />
                <input type="button" class="numero" value="3" onclick="calculator.display('3')" />
                <input type="button" class="operacion" value="+" onclick="calculator.display('+')" />
            </p>
            <p>
                <input type="button" class="numero" value="0" onclick="calculator.display('0')" />
                <input type="button" class="numero" value="." onclick="calculator.display('.')" />
                <input type="button" class="numero" value="C" onclick="calculator.borrarDatos()" />
                <input type="button" class="resultado" value="=" onclick="calculator.igual()" />
            </p>
        </section>
        <p></p>
        <p></p>
        <p></p>
    </main>
    <footer>
        <address>
            <p>Autor : Pedro Garcia-Cañal Sanchez</p>
        </address>
    </footer>
</body>

</html>
